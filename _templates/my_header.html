<script>
  // Get the path parts from the current URL
  var pathParts = window.location.pathname.split('/');

  // Get the forelast word (second to last part of the path)
  var forelastWord = pathParts[pathParts.length - 2];
  var foreforelastWord = pathParts[pathParts.length - 3];

  // Get the current file name and replace ".html" with ".ipynb"
  var fileName = pathParts.pop().replace('.html', '.ipynb');

  // Check if the forelast word is 'auto_examples'
  if ((foreforelastWord === 'auto_examples'||foreforelastWord === 'auto_community')&& fileName !== 'index.ipynb') {
    // Show the button
    var colabButton = document.getElementById('colab-button');
    colabButton.style.display = 'inline-block';

    // Update the Colab link
    var colabLink = document.getElementById('colab-link');
    colabLink.href = "https://colab.research.google.com/github/OpenTPS/examples/blob/main/" + foreforelastWord + "/" + forelastWord + "/" + fileName;
  }
</script>
