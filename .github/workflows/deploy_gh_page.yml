name : Deploy sphinx gallery to Github Pages

on :
  push :
    branches :
      - main
      - update_examples

permissions:
  id-token: write
  pages: write

jobs :
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-gallery sphinx-book-theme
          pip install -r requirements.txt
          git clone https://gitlab.com/openmcsquare/opentps.git
          pip install ./opentps
          export CUDA_PATH=$(dirname $(dirname $(which nvcc)))
          echo "Detected CUDA_PATH=$CUDA_PATH"
          export PATH=$CUDA_PATH/bin:$PATH
          export LD_LIBRARY_PATH=$CUDA_PATH/lib64:$LD_LIBRARY_PATH
          nvcc --version
          git clone https://github.com/CERN/TIGRE.git
          pip install ./TIGRE


      - name: Build the docs
        run: |
          make html
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy to Github Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages